name: Checks

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

defaults:
  run:
    shell: bash

env:
  CI: true
  ACTIONS_RUNNER_DEBUG: true

jobs:
  checks:
    if: ${{ !contains(github.event.head_commit.message, '[skip-checks]') }}
    timeout-minutes: 3
    runs-on: ['ubuntu-latest']
    steps:
      - name: 🔑 Checkout
        uses: actions/checkout@v3

      - name: 🥐 Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 'latest'

      - name: ⎔ Setup Node.js LTS
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: '📦 Install Dependencies'
        run: pnpm install --frozen-lockfile

      - name: '🧹 Lint'
        run: pnpm lint

      - name: '🧹 Format'
        run: pnpm format

      - name: '🧪 Typecheck'
        run: pnpm typecheck

      - name: '🔧 Build'
        run: pnpm build
